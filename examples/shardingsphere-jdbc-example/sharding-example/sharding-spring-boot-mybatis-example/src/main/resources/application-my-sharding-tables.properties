spring.shardingsphere.datasource.names=ds

spring.shardingsphere.datasource.ds.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds.jdbc-url=jdbc:mysql://localhost:3306/demo_ds?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ds.username=root
spring.shardingsphere.datasource.ds.password=root

spring.shardingsphere.rules.sharding.tables.demo_file.actual-data-nodes=ds.demo_file_$->{0..3}
spring.shardingsphere.rules.sharding.tables.demo_file.table-strategy.standard.sharding-column=file_key
spring.shardingsphere.rules.sharding.tables.demo_file.table-strategy.standard.sharding-algorithm-name=demo_file_hash

spring.shardingsphere.rules.sharding.tables.demo_file.key-generate-strategy.column=id
spring.shardingsphere.rules.sharding.tables.demo_file.key-generate-strategy.key-generator-name=snowflake


spring.shardingsphere.rules.sharding.sharding-algorithms.demo_file_hash.type=HASH_MOD
spring.shardingsphere.rules.sharding.sharding-algorithms.demo_file_hash.props.sharding-count=4

spring.shardingsphere.rules.sharding.key-generators.snowflake.type=SNOWFLAKE
spring.shardingsphere.rules.sharding.key-generators.snowflake.props.worker-id=123
#控制台打印sql
spring.shardingsphere.props.sql.show=true
